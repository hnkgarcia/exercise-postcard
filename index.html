<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>4Geeks Prework Postcard Exercise</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using my HTML5 and CSS3 during my 4Geeks Academy Course!</p>

					<p>This is so cool, I can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form action="/action_page.php">
						<input type="text" id="name" name="name" placeholder="Name" /><br />
						<input type="email" id="email" name="email" placeholder="Email" /><br />
						<input type="text" id="Comment" name="Comment" placeholder="Comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
